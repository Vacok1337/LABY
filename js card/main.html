	<script>
			const link = document.createElement('a');  // Создаем новый элемент 'a', который будет являться ссылкой

	<script><button onclick="showOS()">Показать информацию об ОС</button>

<button onclick="showOS()">Показать информацию об ОС</button>

<script>
  function showOS() {
    const os = navigator.platform;  // Получаем информацию об операционной системе
    const windowFeatures = 'width=300,height=300';  // Устанавливаем размеры окна

    const win = window.open('', '', windowFeatures);  // Открываем пустое окно

    win.document.write(`<p>Ваша операционная система: ${os}</p>`);  // Добавляем информацию в окно

    setTimeout(() => {
      win.close();  // Закрываем окно через 5 секунд
    }, 5000);
  }
</script>
</body>
</html>
